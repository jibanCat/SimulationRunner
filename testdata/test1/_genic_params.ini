
# This is the size of the FFT grid used to 
# compute the displacement field. One
# should have Nmesh >= Nsample.
Nmesh = 384.0

# sets the maximum k that the code uses,
# i.e. this effectively determines the
# Nyquist frequency that the code assumes,
# k_Nyquist = 2*PI/Box * Nsample/2
# Normally, one chooses Nsample such that
# Ntot =  Nsample^3, where Ntot is the
# total number of particles
Nsample = 256

# Periodic box size of simulation
Box = 256000

# Base-filename of output files
FileBase = 256_256_99
# Directory for storing output files
OutputDir = /home/spb/codes/SimulationRunner/test1/ICS

# Location of default glass-File (a regular grid)
GlassFile = /home/spb/data/glass/reg-grid-128-dm-bar
# Number of times the glass file is
# tiled in each dimension (must be an integer)
GlassTileFac = 2.0

Omega = 0.288# Total matter density  (at z=0)
OmegaLambda = 0.712# Cosmological constant (at z=0)
OmegaBaryon = 0.0472# Baryon density        (at z=0)
OmegaDM_2ndSpecies = 0# Omega for a second dark matter species (at z=0)
HubbleParam = 0.7# Hubble paramater (may be used for power spec parameterization)

Redshift = 99# Starting redshift

# if "1" only modes with |k| < k_Nyquist are
# used (i.e. a sphere in k-space), otherwise modes with
# |k_x|,|k_y|,|k_z| < k_Nyquist are used
# (i.e. a cube in k-space)
SphereMode = 1

# "1" selects Eisenstein & Hu spectrum,
# "2" selects a tabulated power spectrum in
# the file 'FileWithInputSpectrum'
# otherwise, Efstathiou parametrization is used
WhichSpectrum = 2

NumFiles = 1.0
FileWithInputSpectrum = /home/spb/codes/SimulationRunner/test1/camb_linear/ics_matterpow_99.dat# filename of tabulated MATTER powerspectrum from CAMB

FileWithTransfer = /home/spb/codes/SimulationRunner/test1/camb_linear/ics_transfer_99.dat# filename of transfer functions from CAMB

# defines length unit of tabulated
# input spectrum in cm/h. 
# Note: This can be chosen different from UnitLength_in_cm
InputSpectrum_UnitLength_in_cm = 3.085678e24

# if set to zero, the tabulated spectrum is
# assumed to be normalized already in its amplitude to
# the starting redshift, otherwise this is recomputed
# based on the specified sigma8
ReNormalizeInputSpectrum = 0

Sigma8 = 0.8
Seed = 9281110#  seed for IC-generator
RayleighScatter = 0

UnitLength_in_cm = 3.085678e21# defines length unit of output (in cm/h) 
UnitMass_in_g = 1.989e43# defines mass unit of output (in g/cm)
UnitVelocity_in_cm_per_s = 1e5# defines velocity unit of output (in cm/sec)


NU_KSPACE = 0# Fake neutrinos rather than real ones
NU_On = 0
NU_Vtherm_On = 1
NU_PartMass_in_ev = 0

TWOLPT = 1# Enable twolpt
