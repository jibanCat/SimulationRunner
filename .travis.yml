sudo: required
dist: trusty
language: python
python: 3.4
os: linux
compiler: gcc
addons:
    apt:
        packages:
            - libboost-test-dev
            - libhdf5-serial-dev
            - libopenmpi-dev
            - libfftw3-dev
            - libgsl0-dev
            - gfortran-6
virtualenv:
    system_site_packages: true

install:
    - pip install cython
    - pip install numpy
    - pip install -r requirements.txt
    - ./prepare_travis.sh
script: nosetests
